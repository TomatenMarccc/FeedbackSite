<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="card__header">
        <p class="card__eyebrow">Feedback Portal</p>
        <h1>Choose where your feedback goes</h1>
        <p class="card__subtitle">Switch between Expert Delivery and Support to send us the right details.</p>
      </header>

      <div class="subject-selector" role="tablist" aria-label="Feedback area">
        <button class="subject-button active" data-target="expert" role="tab" aria-selected="true">Expert Delivery</button>
        <button class="subject-button" data-target="support" role="tab" aria-selected="false">Support</button>
      </div>

      <form id="expert-form" class="form" aria-label="Expert Delivery form">
        <div class="form__group">
          <label for="technology">Technology</label>
          <select id="technology" name="technology">
            <option value="">Select technology...</option>
            <option value="GenAI">GenAI</option>
            <option value="RPA">RPA</option>
            <option value="LCAP">LCAP</option>
            <option value="IDP">IDP</option>
          </select>
          <p class="form__error" id="technology-error" aria-live="polite"></p>
        </div>

        <div class="form__group">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" name="project-name" maxlength="255" aria-describedby="project-error" />
          <p class="form__error" id="project-error" aria-live="polite"></p>
        </div>
      </form>

      <form id="support-form" class="form form--hidden" aria-label="Support form">
        <div class="form__group">
          <label for="ticket-type">Ticket Type</label>
          <select id="ticket-type" name="ticket-type">
            <option value="">Select ticket type...</option>
            <option value="Bug">Bug</option>
            <option value="Improvement">Improvement</option>
          </select>
          <p class="form__error" id="ticket-error" aria-live="polite"></p>
        </div>

        <div class="form__group">
          <label for="usecase-name">Use Case Name</label>
          <input type="text" id="usecase-name" name="usecase-name" maxlength="255" aria-describedby="usecase-error" />
          <p class="form__error" id="usecase-error" aria-live="polite"></p>
        </div>
      </form>

      <div class="actions actions--open">
        <button id="submit-button" type="button">Open link</button>
      </div>

      <div class="link-preview" aria-live="polite">
        <div class="link-preview__header">
          <label for="generated-link">Generated link</label>
          <div class="link-preview__controls">
            <button class="copy-button" type="button" id="copy-button" aria-label="Copy link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M8.5 6.5V5.6C8.5 4.16 8.5 3.44 8.782 2.88C9.03 2.38 9.43 1.98 9.93 1.73C10.49 1.45 11.21 1.45 12.65 1.45H16.4C17.84 1.45 18.56 1.45 19.12 1.73C19.62 1.98 20.02 2.38 20.27 2.88C20.55 3.44 20.55 4.16 20.55 5.6V9.35C20.55 10.79 20.55 11.51 20.27 12.07C20.02 12.57 19.62 12.97 19.12 13.22C18.56 13.5 17.84 13.5 16.4 13.5H15.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="3.45" y="6.5" width="11.1" height="16.05" rx="2" stroke="currentColor" stroke-width="1.6" />
              </svg>
              Copy
            </button>
          </div>
        </div>
        <div class="link-preview__body">
          <input id="generated-link" type="text" readonly placeholder="Your link will appear here" />
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
